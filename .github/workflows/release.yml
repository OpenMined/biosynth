name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'cli/**.rs'
      - 'cli/Cargo.toml'
      - 'cli/Cargo.lock'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run tests
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0

      - name: Run tests
        run: cd cli && cargo test --all-features

  check-version:
    name: Check version
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    runs-on: ubuntu-latest
    outputs:
      needs_bump: ${{ steps.check.outputs.needs_bump }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version
        id: check
        shell: bash
        run: |
          CURRENT_VERSION=$(grep '^version = ' cli/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')

          # Manual bump requested
          if [[ "${{ github.event.inputs.bump_type }}" != "" ]]; then
            IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"

            case "${{ github.event.inputs.bump_type }}" in
              major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
              minor) NEW_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
              patch) NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
            esac

            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "needs_bump=true" >> $GITHUB_OUTPUT
            echo "Bumping ${{ github.event.inputs.bump_type }}: $CURRENT_VERSION → $NEW_VERSION"
          else
            # Auto bump if version already tagged
            if git tag | grep -q "v$CURRENT_VERSION"; then
              IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
              NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$((VERSION_PARTS[2] + 1))"
              echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "needs_bump=true" >> $GITHUB_OUTPUT
              echo "Auto-bumping patch: $CURRENT_VERSION → $NEW_VERSION"
            else
              echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              echo "needs_bump=false" >> $GITHUB_OUTPUT
              echo "Version $CURRENT_VERSION is new"
            fi
          fi

  bump-version:
    name: Bump version
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.needs_bump == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Cargo.toml
        shell: bash
        run: |
          sed -i 's/^version = .*/version = "${{ needs.check-version.outputs.new_version }}"/' cli/Cargo.toml
          cd cli && cargo update --workspace

      - name: Commit version bump
        shell: bash
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add cli/Cargo.toml cli/Cargo.lock
          git commit -m "chore: bump version to ${{ needs.check-version.outputs.new_version }} [skip ci]"
          git push

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [check-version, bump-version]
    if: always() && needs.check-version.result == 'success' && (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: bvs
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: bvs
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: bvs
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            binary: bvs
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: bvs
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: bvs
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: bvs.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            binary: bvs.exe

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get update
            sudo apt-get install -y musl-tools
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            sudo apt-get update
            sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu
            mkdir -p ~/.cargo
            echo '[target.aarch64-unknown-linux-musl]' >> ~/.cargo/config
            echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config
          fi

      - name: Build
        shell: bash
        run: |
          cd cli
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]] && ([[ "${{ matrix.target }}" == *"aarch64"* ]] || [[ "${{ matrix.target }}" == *"musl"* ]]); then
            cargo install cross
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        shell: bash
        run: |
          cd cli/target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../../bvs-${{ matrix.target }}.zip ${{ matrix.binary }}
          else
            tar czf ../../../../bvs-${{ matrix.target }}.tar.gz ${{ matrix.binary }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bvs-${{ matrix.target }}
          path: |
            bvs-${{ matrix.target }}.tar.gz
            bvs-${{ matrix.target }}.zip

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [build]
    if: needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.91.0

      - name: Publish to crates.io
        run: cd cli && cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish-crate]
    if: needs.build.result == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' cli/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            # Biosynth v${{ steps.version.outputs.version }}

            ## Installation

            ### Using curl (macOS/Linux)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
            ```

            ### Using Cargo
            ```bash
            cargo install biosynth
            ```

      - name: Upload Release Assets
        run: |
          for file in artifacts/*/*.{tar.gz,zip}; do
            if [ -f "$file" ]; then
              gh release upload v${{ steps.version.outputs.version }} "$file" --repo ${{ github.repository }}
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
